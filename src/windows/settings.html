.onoffswitch {
    position: relative; width: 90px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 20px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
    font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
    box-sizing: border-box;
}
.onoffswitch-inner:before {
    content: "ON";
    padding-left: 10px;
    background-color: #34A7C1; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "OFF";
    padding-right: 10px;
    background-color: #EEEEEE; color: #999999;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 18px; margin: 6px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 56px;
    border: 2px solid #999999; border-radius: 20px;
    transition: all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px;
}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript">
  const { ipcRenderer, remote } = require('electron');
  angular.module('wechat-me', [])
  .controller('ContactController', ($scope) => {
    $scope.contacts = [];

    ipcRenderer.on('show', () => {
      $scope.init();
    });

    $scope.init = () => {
      ipcRenderer.send('loadAutoReplySettings');
      ipcRenderer.on('loadAutoReplySettingsReply', (event, contacts) => {
        $scope.contacts = contacts ? Object.values(contacts).sort((a, b) => {
          const nameA = a.RemarkName || a.NickName;
          const nameB = b.RemarkName || b.NickName;
          return nameA.localeCompare(nameB);
        }) : [];
        $scope.$apply();
      });
    };

    $scope.updateSettings = (contact) => {
      ipcRenderer.send('udpateAutoReplySettings', contact);
    };
  });
</script>
</head>

<body ng-app="wechat-me" ng-controller="ContactController" data-ng-init="init()">
  <table ng-if="contacts.length > 0" id="contactTabel" style="responsive-table responsive-table-input-matrix">
    <tr>
      <th class="text-left">Name</th>
      <th class="text-left">On / Off</th>
    </tr>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.RemarkName || contact.NickName}}</td>
      <td>
        <div class="onoffswitch">
          <input type="checkbox" class="onoffswitch-checkbox" id="contact {{$index}}" ng-model="contact.autoReply" ng-change="updateSettings(contact)">
          <label class="onoffswitch-label" for="contact {{$index}}">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </td>
    </tr>
  </table>
  <div style="text-align: center" >
      <button type="button" ng-click="close()" class="button" >Close</button>
  </div>
</body>
